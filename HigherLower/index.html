<html>
    <head>
        <meta charset="utf-8">
        <title>Higher Lower</title>
        <link rel="stylesheet" href="styles/site.css">
    </head>
    <body>
        <h1>Higher - Lower</h1>
        <p>Guess a number between 1 and 20.</p>
        <form>
            <button type="button" class="button2" onclick="start()">Change Range</button>
            <div>
                <label for="guess">Your Guess:</label>
                <input type="text" id="guess" name="guess">
            </div>
            
            <br> <br>
            <button type="button" onclick="result()">Guess</button>
        </form>
        <p id="result"></p>
        <script src="scripts/guess.js"></script>
    </body>
</html>
